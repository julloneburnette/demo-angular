<div class="container">
<h1> Enter Master data</h1>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="Name">Category</label>
    <select class="form-control"  name="name" id="name" ngModel>
      <!--<option class="form-control" *ngFor="let item of name | async">{{item.name}}</option>-->
      <option name="name" value="{{nameData}}" >Inventory</option>
    </select>

  </div>
  <div class="form-group">
    <label for="marketName">Market Name</label>
    <select class="form-control"  name="marketName" id="marketName" ngModel>
      <option *ngFor="let item of markets | async" name="marketName" value="{{item.name}}">{{item.name}}</option>
    </select>

  </div>

   <div class="form-group">
    <label for="marketCode">Market Code</label>
    <select class="form-control"  name="marketCode" id="marketCode" ngModel>
      <option *ngFor="let item of markets| async" name="marketCode" value="{{item.code}}">{{item.code}}</option>
    </select>

  </div>

  <div class="form-group">
    <label for="subMarketName">SubMarket Name</label>
    <select class="form-control" name="subMarketName" id="subMarketName" ngModel>
      <option *ngFor="let item of subMarkets| async" name="subMarketName" value="{{item.name}}">{{item.name}}</option>
    </select>

  </div>

   <div class="form-group">
    <label for="subMarketCode">SubMarket Code</label>
    <select class="form-control"  name="subMarketCode" id="subMarketCode" ngModel>

      <option *ngFor="let item of subMarkets | async" name="subMarketCode" value="{{item.code}}">{{item.code}}</option>
    </select>

  </div>

  <div class="form-group">
    <label for="year">Year</label>
    <select class="form-control"  name="year" id="year" ngModel>
      <option *ngFor="let item of years | async" name="year" value="{{item.value}}">{{item.value}}</option>
    </select>
  </div>

  <div class="form-group">
     <label for="q1">Q1</label>
     <input type="text" name="q1" id="q1" required ngModel>

     <label for="q2">Q2</label>
     <input type="text" name="q2" id="q2" required ngModel>

     <label for="q3">Q3</label>
     <input type="text" name="q3" id="q3" required ngModel>

     <label for="q4">Q4</label>
     <input type="text" name="q4" id="q4" required ngModel>
  </div>
  <button
  type="submit"
  class="btn btn-default"
  [disabled]="!f.valid">Submit</button>
</form>
</div>
